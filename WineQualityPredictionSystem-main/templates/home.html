          /><br /><br />

          <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>

            type="number"

        <div class="two">
          <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
          <input
            type="number"
            step="0.0001"
            id="total_sulfur_dioxide"
            name="total_sulfur_dioxide"
            placeholder="Range[1-500]"
            required
            min="1.00"
            max="500.00"
          /><br /><br />

          <label for="density">Density:</label>
          <input
            type="number"
            step="0.0001"
            id="density"
            name="density"
            placeholder="Range[0-1]"
            required
            min="0.00000"
            max="1.00000"
          /><br /><br />

          <label for="pH">pH Value:</label>
          <input
            type="number"
            step="0.0001"
            id="pH"
            name="pH"
            placeholder="Range[0-14]"
            required
            min="0.000"
            max="14.000"
          /><br /><br />

          <label for="sulphates">Sulphates:</label>
          <input
            type="number"
            step="0.0001"
            id="sulphates"
            name="sulphates"
            placeholder="Range[0-9]"
            required
            min="0.00"
            max="9.00"
          /><br /><br />

          <label for="alcohol">Alcohol:</label>
          <input
            type="number"
            step="0.01"
            id="alcohol"
            name="alcohol"
            placeholder="Range[3-15]"
            required
            min="3.000"
            max="15.000"
          /><br /><br />

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded duration-300"
            type="submit"
            value="Predict"
          >
            Predict Wine Quality
          </button>
        </div>
      </form>
      <div>
        <!-- Other HTML content -->
        <div
          class="flex items-center justify-center text-xl font-semibold bg-white w-96 text-black rounded-2xl"
          id="predictionResult"
        ></div>
      </div>
    </div>

    <script>
      document
        .getElementById("predictButton")
        .addEventListener("click", function () {
          document.getElementById("predictionForm").style.display = "block";
        });

      document
        .getElementById("wineForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const form = document.getElementById("wineForm");
          const formData = new FormData(form);

          const jsonData = {};
          formData.forEach((value, key) => {
            jsonData[key] = parseFloat(value);
          });

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(jsonData),
            });

            if (response.ok) {
              const result = await response.json();
              // Redirect to result.html with input data and prediction result as query parameters
              const queryString = new URLSearchParams(
                result.input_data
              ).toString();
              window.location.href = `/result?${queryString}&prediction=${result.prediction}`;
            } else {
              console.error("Prediction failed:", response.status);
              // Handle error response from the server
              // Example: Display an error message on the UI
              document.getElementById("predictionResult").innerText =
                "Prediction failed. Please try again.";
            }
          } catch (error) {
            console.error("Error:", error);
            // Handle any other errors that might occur during fetch or processing
            // Example: Display an error message on the UI
            document.getElementById("predictionResult").innerText =
              "An error occurred. Please try again later.";
          }
        });
    </script>
